<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-top: 20px;
    }
    .cell {
      background-color: lightgray;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="grid">
  
    <div class="cell" id="cell-1"></div>
    <div class="cell" id="cell-2"></div>
    <div class="cell" id="cell-3"></div>
    <div class="cell" id="cell-4"></div>
    <div class="cell" id="cell-5"></div>
    <div class="cell" id="cell-6"></div>
    <div class="cell" id="cell-7"></div>
    <div class="cell" id="cell-8"></div>
    <div class="cell" id="cell-9"></div>
  </div>
  <br><br>
  <label for="cell-number">Select a cell no:</label>
  <input type="number" id="cell-number" min="1" max="9" required>
  <br><br>
  <label for="color-picker">Select a color</label>
  <input type="color" id="color-picker"><br><br>
  <button type="button" onclick="changeColour()">Apply Selected Background Color</button>
  <script>
    function changeColour() {
      const numValue = parseInt(document.getElementById('cell-number').value, 10);
      const colour = document.getElementById('color-picker').value;
      if (numValue >= 1 && numValue <= 9) {
        document.getElementById(`cell-${numValue}`).style.backgroundColor = colour;
      } else {
        alert("Please enter a valid cell number between 1 and 9.");
      }
    }
  </script>
</body>
</html>
